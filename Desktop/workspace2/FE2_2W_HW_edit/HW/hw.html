        <h2 class="poem"> <!--1-->
         노란 숲 속에 길이 둘로 갈라져 있었다.<br>
         안타깝게도 두 길을 한꺼번에 갈 수 없었기에,</h2>
        <h2 class="poem"> <!--2-->
         다른 한 길을 택했다<br>
         아, 나는 첫 길은 훗날을 위해 남겨두었다!</h2>
        <h2 class="poem"> <!--3-->
         내가 과연 여기 돌아올지 의심하면서도,<br>
         어디에선가 먼 먼 훗날 </h2>
        <h2 class="poem"> <!--4-->
         나는 한숨 쉬며 이 이야기를 하고 있겠지<br>
         숲 속에 두 갈래 길이 있었다고, 그리고 나는-</h2>
        <h2 class="poem"> <!--5-->
          나는 사람들이 덜 걸은 길을 택했다고,<br>
          그로 인해 모든 것이 달라졌다고.</h2>
